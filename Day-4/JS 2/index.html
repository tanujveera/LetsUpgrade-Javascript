<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LetsUpgrade JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
    <p>Question 2</p>
    <p>Create a webpage containing two input fields and a buttons.
        <ol>
            <li>Write something in the first input.</li>
            <li>On click of the button, the content of input one should be copied in the second input.</li>
        </ol>
    </p>

    <input id="first" type="text" value="" placeholder="First Input"> <br> <br>
    <input id="second" type="text" value="" placeholder="Second Input"> <br> <br>
    <button onclick="copyText()" class="btn btn-primary">Click Here</button>

    <!-- This is JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>

    <script>
        function copyText()
        {
            let ele=document.getElementById('first');
            let elem=document.getElementById("second");
            elem.value=ele.value
        }
    </script>
</html>
