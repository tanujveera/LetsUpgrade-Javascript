  <h1>Question.3</h1>
  <h2>Program to search for a element in a array of strings.</h2>

<script>
    let arr=["kobe","david","robin","manson"]
    document.write("Element to search in array is: robin <br>");
    for(let i=0;i<arr.length;i++){
        if(arr[i]=="robin")
        {
            console.log(arr[i]+" is present in array");
            document.write(arr[i]+" is present in array"+"<br>");
        }
        if(arr[i]=="tanuj")
           {
            console.log(arr[i]+" is not present in array");
            document.write(arr[i]+" is not present in array"+"<br>");
           }
    }

</script>
